# FTP where are images downloaded from
ftp:
  server: ''
  user: ''
  passwd: ''
  dir: ''

# Mail to send alarms and notification
mail:
  server: 'smtp..'
  from: ''
  from_passwd: ''
  to: ''
  notify_to: ''
